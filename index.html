<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue - GratiMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabriola&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #3e2723, #5d4037);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: gold;
      font-family: 'Gabriola', cursive;
    }

    h1 {
      font-size: 6rem;
      animation: fadeIn 2s ease-out, shimmer 2s infinite 1s;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0%, 100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
      50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.6); }
    }

    a.download-btn {
      display: inline-block;
      background: gold;
      color: #3e2723;
      font-size: 1.5rem;
      padding: 15px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      transition: transform 0.2s ease;
    }

    a.download-btn:hover {
      transform: scale(1.05);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="stars" id="stars"></div>

  <h1>Bienvenue sur GratiMood</h1>

  <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1XBDYtsME7WWyDFlSkKTj1rLPVuqaDo2s">
    ðŸ“¦ TÃ©lÃ©charger GratiMood.apk
  </a>

  <script>
    const starCount = 20;
    const container = document.getElementById("stars");

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = (Math.random() * 3) + "s";
      container.appendChild(star);
    }
  </script>

</body>
</html>
